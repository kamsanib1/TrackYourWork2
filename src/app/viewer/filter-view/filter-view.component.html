<div id="container">
    <div class = 'row'>
        <div class='col'>
            <label id='title'>{{title}}</label>
        </div>
      </div>
        <div class='row' *ngFor='let choice of displayChoices' >
            <div class='col-sm-1' *ngIf='choice'>
                <input type="checkbox" [checked]="choice.isChecked" />
            </div>
            <div class='col-sm-10' *ngIf='choice'>{{choice.choice}}</div>
            <div class='col'  *ngIf='!choice'><br/></div>
        </div>
        <div class='row'>
            <div class='col' *ngIf='limitText' (click)='toggleLimited()'>
              <label id='limit'>{{limitText}}</label>
            </div>
            <div class='col' *ngIf='!limitText'><br/></div>      
        </div>
</div>
